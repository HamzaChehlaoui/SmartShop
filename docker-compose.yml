version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: smartshop-mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: smartshop
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_USER: smartshop_user
      MYSQL_PASSWORD: smartshop_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - smartshop-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Spring Boot Application
  smartshop-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: smartshop-app
    restart: unless-stopped
    ports:
      - "8082:8081"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/smartshop?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: smartshop_user
      SPRING_DATASOURCE_PASSWORD: smartshop_password
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - smartshop-network

networks:
  smartshop-network:
    driver: bridge

volumes:
  mysql_data:
